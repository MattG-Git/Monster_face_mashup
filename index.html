<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Eater&family=Luckiest+Guy&family=Nosifer&family=Rancho&display=swap" rel="stylesheet">

    <title>Monster Face Mash-up</title>
</head>
<body>
    <div class="jumbotron pb-5">
        <h1>Welcome to the Monster Mash!</h1>
        <p class="instructions">Push the button and see your monsters face!</p>
        <div class="col">
            <button class="btn btn-danger btn-lg">Push Me, if you dare!</button>
        </div>
    </div>
    <div class="row text-center mt-5">
        <div class="col-sm-4">
            <button class="btn btn-dark btn-lg">Random Eyes</button>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-dark btn-lg">Random Nose</button>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-dark btn-lg">Random Mouth</button>
        </div>
    </div>
    <div class="container pt-5 pb-5">
        <div class="row">
            <div class="col-sm-6 mb-n2 mx-auto">
                <img src="Images/Frankenstein/Forehead/Frank_forehead_master.svg">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <img src="Images/Frankenstein/Nose/Frank_nose_Master.svg">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-n1 mx-auto">
                <img src="Images/Frankenstein/Mouth/Frank_chin_masater.svg">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center mb-5">
            <button class="btn-dark btn-lg">Reset</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
